<!-- ✅ 사용자 정보 Thymeleaf -> JS -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const userId = /*[[${userId}]]*/ '';
    const userName = /*[[${userName}]]*/ '';
    const workspaceCd = /*[[${workspaceCd}]]*/ '';

    if (userId) localStorage.setItem('userId', userId);
    if (workspaceCd) localStorage.setItem('workspaceCd', workspaceCd);

    function openSketchMeeting() {
      const user = { id: userId, name: userName };
      const roomId = 'sketch-' + Date.now() + '-' + Math.random().toString(36).substr(2, 8);
      const mediaServerUrl = /*[[${@environment.getProperty('media.server.url')}]]*/ 'https://localhost:3001';
      const params = new URLSearchParams({
        roomId, workspaceId: workspaceCd, peerId: user.id, displayName: user.name, meetingType: 'sketch'
      });
      const meetingUrl = `${mediaServerUrl}/ocean-video-chat-complete.html?${params}`;
      const features = 'width=1200,height=800,menubar=no,toolbar=no,location=no,status=no';
      const meetingWindow = window.open(meetingUrl, 'SketchMeeting', features);
      if (!meetingWindow) {
        alert('팝업이 차단되었습니다. 팝업 차단을 해제해주세요.');
        window.location.href = meetingUrl;
      }
    }

    function getSketchMeetingInviteLink(roomId) {
      return `${window.location.origin}/sketch/join?roomId=${roomId}`;
    }

    window.currentWorkspaceCd = workspaceCd;
    /*]]>*/
</script>
